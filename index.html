<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log4 Logistica</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="body-until-footer">
      <header>
        <nav>
          <div class="anchor-box">
            <div id="LogoMarca">
              <a href="">
                <img src="/assets/Logo.png" alt="Logo Log4" />
              </a>
            </div>
            <div></div>

            <div class="links-cabecalho">
              <!-- <a href="">SOBRE NÃ“S</a> -->
              <a href="">ENVIAR PACOTE</a>
              <a href="">RASTREAR PACOTE</a>
              <a href="">FALE CONOSCO</a>
            </div>
          </div>
          <div class="login-register-box">
            <a href="" class="button-login">LOGIN</a>
            <a href="" class="register">CADASTRE-SE</a>
          </div>
        </nav>
      </header>
      <main>
        <section class="container" id="presentacion">
          <h1 class="text-presentacion fade-in">
            <span class="mova-sua-entrega">MOVA SUA ENTREGA</span> <br /><span
              class="pra-frente"
              >PARA FRENTE</span
            >
            <br />COM A GENTE.
          </h1>
          <img src="assets/camiao.png" alt="" class="camiao" />
          <img src="assets/Logo Camiao.png" alt="" class="logo-camiao" />
        </section>

        <section class="container">
          <div class="box-around-itens">
            <article class="track-the-pack">
              <p class="text-and-image-sided">
                RASTREIE <img src="assets/caixa-de-entrega.png" alt="" />
              </p>
              <p>SEU PACOTE</p>
              <form action="track.js">
                <input
                  type="text"
                  placeholder="DIGITE O SEU CODIGO DE RASTREIO"
                />
              </form>
            </article>

            <article class="send-the-pack">
              <p class="envie-text">ENVIE</p>
              <p>SEU PACOTE</p>
              <a href=""><img src="assets/caminhao-de-entrega.png" alt="" /></a>
            </article>

            <article class="work-here">
              <p class="seja-text">SEJA</p>
              <p>ENTREGADOR</p>
              <a href=""> <img src="assets/entregador.png" alt="" /></a>
            </article>
          </div>
        </section>

        <secttion class="container" id="contact">
          <div class="contact-box-container">
            <aside class="aside-img">
              <img src="assets/envelope.png" alt="" />
              <div class="contact-img-box">
              <p class="fale">FALE</p>
              <p class="conosco">CONOSCO</p>
              </div>
            </aside>

            <aside class="formulario">
                <form class="form" action="">
                  <div class="form-item col-responsive">
                    <input
                      class="input"
                      type="text"
                      name="nome"
                      required="required"
                      id="name"
                      autocomplete="off"
                    />
                    <label class="label" for="nome">Nome</label>
                  </div>

                  <div class="form-item col-responsive">
                    <input
                      class="input"
                      type="email"
                      name="email"
                      required="required"
                      id="email"
                      autocomplete="off"
                    />
                    <label class="label" for="email">E-mail</label>
                  </div>

                  <div class="form-item">
                    <input
                      class="input"
                      type="text"
                      name="assunto"
                      required="required"
                      id="assunto"
                      autocomplete="off"
                    />
                    <label class="label" for="assunto">Assunto</label>
                  </div>

                  <div class="form-item">
                    <textarea
                      class="textarea"
                      name="mensagem"
                      required="required"
                      id="textarea"
                    ></textarea>
                    <label class="label" for="mensagem">mensagem</label>
                  </div>

                  <div class="form-item button-box">
                    <input class="botao" type="submit" value="Enviar" />
                  </div>
                </form>
            </aside>
          </div>
        </secttion>
      </main>
      <footer >
        <p class="footer-text">
          Developed by Tales Patric <br>Designed by Jandisu 
        </p>
        <div class="box-icons">
          <a href="" class="fa-brands fa-instagram"></a>
          <a href="" class="fa-brands fa-facebook"></a>
          <a href="" class="fa-brands fa-whatsapp"></a>
        </div>
      </footer>
    </div>
    
  </body>
</html>
